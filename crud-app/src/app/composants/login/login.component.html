<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-3">
            <form #loginform="ngForm" (ngSubmit)="loginUser()">
                <mat-card class="my-4 m-5 p-4">
                    <mat-card-title class="text-center text-uppercase display-6">
                        authentification
                    </mat-card-title>
                    <mat-card-content>
                        <h4 class="text-center">Se connecter à <b class="text-uppercase font-primary">maurilib</b></h4>
                    <small *ngIf="msg!='null'" class="text-danger">{{msg}}</small>
                        <mat-form-field class="input-full">
                            <mat-label>Adresse E-mail</mat-label>
                            <input  matInput name="email" type="text" [(ngModel)]="user.email" placeholder="xyz@exemple.com" required #email="ngModel" 
                            pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" [class.is-invalid]="email.invalid && email.touched">
                        </mat-form-field>
                        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Veillez saisir un email valide</small>
                        <mat-form-field class="input-full">
                            <mat-label>Mot de passe</mat-label>
                            <input matInput type="password" name="code" placeholder="******" [(ngModel)]="user.code" placeholder="********" #code="ngModel" required
                            [class.is-invalid]="code.invalid && code.touched">
                        </mat-form-field>
                        <small class="text-danger" [class.d-none]="code.valid || code.untouched">Veillez saisir un mot de passe</small>
                    </mat-card-content>
                    <mat-card-actions align="end">
                        <button [disabled]="loginform.form.invalid" mat-raised-button color="primary">Se connecter</button>
                    </mat-card-actions>
                    <mat-card-actions class="text-center">
                        <a routerLink="/reset" class="text-decoration-none text-dark">Mot de passe oublié ?</a>
                        <a routerLink="/register" class="mx-2" mat-raised-button color="accent">Créer un compte</a>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
</div>
