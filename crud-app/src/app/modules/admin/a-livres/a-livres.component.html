<div class="container">
    <div class="row">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="font-primary fs-3 text-center">Liste de livres</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card my-2 shadow w-auto">
                                <img src="../../../assets/img/bx1.jpg" class="card-img-top" alt="..." style="max-height: 400px;">
                                <div class="card-body">
                                  <a routerLink="/livre" class="mx-2" mat-raised-button>plus d'infos</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card my-2 shadow w-auto">
                                <img src="../../../assets/img/bx1.jpg" class="card-img-top" alt="..." style="max-height: 400px;">
                                <div class="card-body">
                                  <a routerLink="/livre" class="mx-2" mat-raised-button>plus d'infos</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card my-2 shadow w-auto">
                                <img src="../../../assets/img/bx1.jpg" class="card-img-top" alt="..." style="max-height: 400px;">
                                <div class="card-body">
                                  <a routerLink="/livre" class="mx-2" mat-raised-button>plus d'infos</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="font-primary fs-3 text-center">Ajouter un livre</h3>
                    <form action="">
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="input-full">
                                    <input matInput type="text" placeholder="Titre du livre">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-full">
                                    <mat-label>Catégories</mat-label>
                                    <mat-select>
                                        <mat-option value="Informatiques">Informatiques</mat-option>
                                        <mat-option value="Romances">Romances</mat-option>
                                        <mat-option value="pnl">Development Personnel</mat-option>
                                        <mat-option value="Histoires">Histoires</mat-option>
                                        <mat-option value="Educations">Educations</mat-option>
                                        <mat-option value="Jeux">Jeux</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-full" floatLabel="always">
                                    <mat-label>Prix</mat-label>
                                    <input matInput type="number" min="0" class="example-right-align" placeholder="0">
                                    <span matPrefix>$&nbsp;</span>
                                    <span matSuffix>.00</span>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-full">
                                    <input matInput type="text" placeholder="ISBN">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-full">
                                    <input matInput type="text" placeholder="Auteur">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="input-full">
                                    <input matInput type="text" placeholder="Editeur">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <label for="couverture">Couverture</label>
                                <input type="file" class="form-control my-2" id="couverture">
                            </div>
                            <div class="col-md-6">
                                <label for="document">Document</label>
                                <input type="file" class="form-control my-2" id="document">
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="input-full">
                                    <mat-label>Résume</mat-label>
                                    <textarea matInput></textarea>
                                </mat-form-field>
                            </div>
                            <div class="col-md-12">
                                <button mat-raised-button color="primary">Enregistrer</button>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>  
</div>
