<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <mat-card class="my-2">
                <mat-card-title class="text-uppercase fs-5">
                    Informations
                </mat-card-title>
                <mat-card-content>
                    <div>
                        <img src="" alt="Profile">
                    </div>
                    <div>
                        <p>Nom et prenom</p>
                        <p>Email</p>
                        <p>Telephone</p>
                        <p>Domicile</p>
                    </div>
                    <mat-accordion class="my-3">
                        <mat-expansion-panel 
                            (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false">
                            <mat-expansion-panel-header>
                            <mat-panel-title>
                                Mettez à jour votre profile
                            </mat-panel-title>
                            </mat-expansion-panel-header>
                            <form action="" autocomplete="off" class="px-4 px-3">
                                <mat-form-field class="input-full">
                                    <mat-label>Nom et prénom</mat-label>
                                    <input matInput placeholder="John Doe" value="">
                                </mat-form-field>
                                <mat-form-field class="input-full">
                                    <mat-label>Adresse E-mail</mat-label>
                                    <input matInput type="email" placeholder="xyz@exemple.com" value="">
                                </mat-form-field>
                                <mat-form-field class="input-full">
                                    <mat-label>Téléphone</mat-label>
                                    <input matInput type="tel" placeholder="John Doe" value="">
                                </mat-form-field>
                                <mat-form-field class="input-full">
                                    <mat-label>Domicile</mat-label>
                                    <input matInput placeholder="John Doe" value="">
                                </mat-form-field>
                                <mat-form-field class="input-full">
                                    <mat-label>Mot de passe</mat-label>
                                    <input matInput type="password" placeholder="******" value="">
                                </mat-form-field>
                                <button mat-raised-button color="primary" >Enregistrer</button>
                            </form>
                        </mat-expansion-panel>
                    </mat-accordion>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-sm-4">
            <mat-card class="my-2">
                <mat-card-title class="text-uppercase fs-5">
                    Favoris
                </mat-card-title>
                <mat-card-content>

                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-sm-4">
            <mat-card class="my-2">
                <mat-card-title class="text-uppercase fs-5">
                    Payements
                </mat-card-title>
                <mat-card-content>

                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
